<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Life Sky Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Real Life Sky Viewer</h1>
    <div class="controls">
      <label for="time-select">Time:</label>
      <select id="time-select">
        <option value="night">Night</option>
        <option value="day">Day</option>
      </select>
      
      <label for="date-select">Select Date:</label>
      <input type="date" id="date-select" value="2025-05-05">
    </div>
  </header>

  <main>
    <div id="sky"></div>
  </main>

  <footer>
    <p>Sky data is from Stellarium Web API. Real-life sky simulation.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
