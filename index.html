<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="date-picker">Select Date:</label>
        <input type="date" id="date-picker">
        <button id="toggle-mode">Toggle Day/Night</button>
    </div>
    <div id="sky">
        <div class="constellation" style="top: 30%; left: 20%;" data-name="Orion" data-description="One of the most recognizable constellations.">
        </div>
        <div class="constellation" style="top: 50%; left: 40%;" data-name="Ursa Major" data-description="Home of the Big Dipper.">
        </div>
        <div class="constellation" style="top: 70%; left: 60%;" data-name="Cassiopeia" data-description="Looks like a W in the night sky.">
        </div>
    </div>
    <div id="info-box"></div>
    <script src="script.js"></script>


    
</body>
</html>
