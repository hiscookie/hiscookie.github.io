<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider Revolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Slider Container -->
<div class="rev-slider-container">
    <div class="rev-slider">
        <div class="slide">
            <img src="images/Dolphin-BFF-1300x900.jpg" alt="Dolphin">
            <div class="caption">Dolphin in the Ocean</div>
        </div>
        <div class="slide">
            <img src="images/Bottlenose-Dolphin-Facts-2.jpg" alt="Bottlenose Dolphin">
            <div class="caption">Bottlenose Dolphin Facts</div>
        </div>
        <div class="slide">
            <img src="images/bottlenose-dolphin_1medium.jpg" alt="Bottlenose Dolphin">
            <div class="caption">Bottlenose Dolphin Swimming</div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
