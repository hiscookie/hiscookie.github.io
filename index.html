<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoSlider Pro - Animated jQuery Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="revolution/css/settings.css">
    
    <!-- jQuery and Slider Revolution Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="revolution/js/jquery.themepunch.tools.min.js"></script>
    <script src="revolution/js/jquery.themepunch.revolution.min.js"></script>
</head>
<body>
    <div id="rev_slider" class="rev_slider fullscreenbanner" style="display:none;" data-version="5.4.1">
        <ul>
            <li data-transition="fade">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="Nature" width="1600" height="900">
                <div class="tp-caption" data-x="center" data-y="center" data-voffset="-50" data-fontsize="50" data-whitespace="nowrap" 
                    data-frames='[{"delay":500,"speed":1500,"frame":"0","from":"y:-100px;opacity:0;","to":"o:1;","ease":"Power3.easeOut"}]'>
                    <h1 class="text-white">Amazing Slider</h1>
                </div>
            </li>
            <li data-transition="slideleft">
                <img src="https://source.unsplash.com/1600x900/?city" alt="City" width="1600" height="900">
                <div class="tp-caption" data-x="center" data-y="center" data-voffset="-50" data-fontsize="50" 
                    data-frames='[{"delay":500,"speed":1500,"frame":"0","from":"x:-200px;opacity:0;","to":"o:1;","ease":"Power3.easeOut"}]'>
                    <h1 class="text-white">Stunning Effects</h1>
                </div>
            </li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            if ($.fn.revolution !== undefined) {
                $("#rev_slider").show().revolution({
                    sliderType: "standard",
                    sliderLayout: "fullscreen",
                    delay: 5000,
                    navigation: {
                        arrows: { enable: true }
                    },
                    gridwidth: 1240,
                    gridheight: 600
                });
            } else {
                console.error("Slider Revolution plugin not loaded.");
            }
        });
    </script>
</body>
</html>
