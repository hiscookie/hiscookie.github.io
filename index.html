<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Next Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20%;
            color: #333;
        }
    </style>
</head>
<body>

<div id="countdown"></div>

<script>
    const countdownDate = new Date("oct 9, 2024 00:00:00").getTime();

    const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = 
            "Countdown to next anniversary: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "Happy 5th Month Anniversary! üéâ‚ù§Ô∏è It's hard to believe it's already been five months since you began this beautiful journey together. Every day has been a new adventure filled with laughter, love, and cherished moments. Here‚Äôs to celebrating your connection and the joy you bring to each other's lives. May your love continue to blossom in the months ahead!";
        }
    }, 1000);
</script>
