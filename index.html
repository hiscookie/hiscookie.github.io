<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Sky Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Astronomy Sky Viewer</h1>
    <div class="controls">
      <label for="time-select">Time:</label>
      <select id="time-select">
        <option value="night">Night</option>
        <option value="day">Day</option>
      </select>
      
      <label for="date-select">Select Date:</label>
      <input type="date" id="date-select" value="2025-05-05">
    </div>
  </header>

  <main>
    <div class="sky" id="sky">
      <div class="star-container" id="stars"></div>
      <div class="planet-container" id="planets"></div>
      <div id="sky-info"></div>
    </div>

    <div class="constellations">
      <h2>Constellations</h2>
      <ul id="constellation-list"></ul>
    </div>
  </main>

  <footer>
    <p>Sky data is simulated. Integrate real data later.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
